<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Autorizada</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: #ffc107;
    }

    .contact {
      margin-top: 15px;
      font-size: 1em;
      color: #ffc107;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Página Não Autorizada</h1>
    <p>Por questões de segurança, esta página só pode ser acessada por usuários autorizados.</p>
    <p>Entre em contato com o <strong>Chefe Chacanhuca</strong> para obter autorização.</p>
    <button onclick="showEncouragement()" style="
      padding: 10px 20px; 
      border: none; 
      background-color: #28a745; 
      color: white; 
      font-size: 1em; 
      border-radius: 5px; 
      cursor: pointer;
      transition: background-color 0.3s;
    ">
      Tentar Novamente
    </button>
    <p class="contact">Qualquer dúvida, ligue para Chacanhuca: <br><strong>865400070</strong></p>
  </div>

  <script>
    // Exibe uma saudação de boas-vindas automaticamente ao carregar a página
    window.onload = function() {
      Swal.fire({
        title: 'Bem-vindo!',
        text: 'Por questões de segurança, esta página só pode ser acessada por usuários autorizados pelo Chefe Chacanhuca.',
        icon: 'info',
        confirmButtonText: 'Entendido',
        confirmButtonColor: '#28a745'
      });
    };

    // Função para mostrar uma mensagem de incentivo ao clicar no botão
    function showEncouragement() {
      Swal.fire({
        title: 'Não Desista!',
        text: 'Continue tentando, você está mais perto do que imagina.',
        icon: 'info',
        confirmButtonText: 'OK',
        confirmButtonColor: '#28a745'
      });
    }
  </script>
</body>
</html>
